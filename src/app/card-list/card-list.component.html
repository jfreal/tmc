<div class="row">
    <div class="col">

        <table class="table table-sm">
            <thead>
                <th></th>
                <th>Cost</th>

                <th>Name</th>
                <th></th>
                <th></th>
                <td>Tags</td>

            </thead>
            <tr *ngFor="let card of cards">
                <td class="type">
                    <div class=type-{{card[3]}}></div>
                </td>
                <td>
                    <div class="money">{{card[2]}}</div>
                </td>
                <td class="card-title"> {{ card[0] }}</td>
                <td></td>
                <td></td>
                <td>
                    <div *ngIf="card[27] === '1'" class="tag science"><i class="fas fa-atom"></i></div>
                    <div *ngIf="card[28] === '1'" class="tag building"><i class="fas fa-warehouse"></i></div>
                    <div *ngIf="card[29] === '1'" class="tag space"><i class="fas fa-haykal"></i></div>
                    <div *ngIf="card[30] === '1'" class="tag microbe"><i class="fas fa-bug"></i></div>
                    <div *ngIf="card[31] === '1'" class="tag plant"><i class="fas fa-leaf"></i></div>
                    <div *ngIf="card[32] === '1'" class="tag animal"><i class="fas fa-paw"></i></div>
                    <div *ngIf="card[33] === '1'" class="tag city"><i class="fas fa-city"></i> </div>
                    <div *ngIf="card[34] === '1'" class="tag earth"><i class="fas fa-globe-americas"></i></div>
                    <div *ngIf="card[35] === '1'" class="tag jovian"><i class="fas fa-leaf"></i></div>
                    <div *ngIf="card[36] === '1'" class="tag energy"><i class="fas fa-bolt"></i></div>
                    <div *ngIf="card[37] === '1'" class="tag venus"><i class="fas fa-bolt"></i></div>
                    <div *ngIf="card[38] === '1'" class="tag event"><i class="fas fa-long-arrow-alt-down"></i></div>
                </td>
            </tr>
        </table>
    </div>

</div>
